<mat-card>
  <mat-card-header>
    <mat-card-title>UPDATE PROFILE INFORMATION</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <mat-label>Username: </mat-label>
        <input
          matInput
          [(ngModel)]="userInfo.Username"
          placeholder="Username"
          type="Username"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password: </mat-label>
        <input
          matInput
          [(ngModel)]="userInfo.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label> Confirm Password: </mat-label>
        <input
          matInput
          [(ngModel)]="userInfo.ConfirmPassword"
          type="password"
          placeholder="Confirm Password"
          name="Password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="updateUser()" color="primary">
      Submit
    </button>
  </mat-card-actions>
</mat-card>
